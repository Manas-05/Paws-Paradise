<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Application Form</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form action="submit_form.php" method="post" enctype="multipart/form-data">
        <!-- Part A: Personal Information -->
        <div class="form-section">
            <h2>Part A: Personal Information</h2>

            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="photo">Upload Photo of Identity Proof:</label>
                <input type="file" id="photo" name="identity_photo" accept="image/*" required>
            </div>
        </div>

        <!-- Part B: Assessment Questions -->
        <div class="form-section">
            <h2>Part B: Assessment Questions</h2>

            <div class="form-group">
                <label>1. Do you have experience with pet care?</label>
                <select name="experience" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>2. Is your living space suitable for a pet?</label>
                <select name="living_space" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>3. Are you financially prepared for pet expenses?</label>
                <select name="financial_preparedness" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <input type="submit" value="Submit Application">
        </div>
    </form>

</body>
</html>
